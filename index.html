<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

 <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
   
<div class="container">
<div class="mobile-cont">
<img src="images/logo.svg" alt="" class="logo-mob">
<div>
<img src="images/hero-mobile.jpg" alt="" class="mobile"></div></div>

<div class="content">
<img src="images/logo.svg" alt="" class="logo">

 <h1> <span> we're</span>  coming soon</h1>
 <p class="txt"> Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.</p>

<form id="form">

 <input type="text" name="email" id="email" placeholder="Email Address"> 
 <img src="images/icon-error.svg" alt="error image" class="error-icon"> 
 <button type="submit" id="submit"><i class="fa fa-angle-right"></i></button>
 </form>
 <div class="error">Please input a valid email</div>
</div>
<div>
<img src="images/hero-desktop.jpg" alt="" class="hero-img">
<div>
</div>
